<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        </head>
    <body>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3 " action='/register' method='POST'>
                <h3 style="text-align: center;color: teal;text-decoration: underline;"><b>Register</b></h3>
                <div class="card horizontal">
                  <div class="card-stacked">
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s7">
                                <i class="material-icons prefix">person</i>
                              <input id="role" type="text" name="role" class="validate">
                              <label for="role">Name</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s7">
                                <i class="material-icons prefix">assignment_ind</i>
                              <input id="rollno" type="text" name="rollno" class="validate">
                              <label for="rollno">Roll number</label>
                            </div>
                        
                        
                            
                           </div>
                          <div class="row">
                            <div class="input-field col s7">
                                <i class="material-icons prefix">account_box</i>
                              <input id="Username" type="text" name="username" class="validate">
                              <label for="Username">Username</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s7">
                                <i class="material-icons prefix">fingerprint</i>
                              <input id="password" type="password"  name="password"class="validate">
                              <label for="password">Password</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s7">
                                <i class="material-icons prefix">date_range</i>
                              <input id="DOB" type="date"  name="DOB"class="validate">
                              <label for="DOB"></label>
                            </div>
                          </div>
                          <div class="row">
                           
                              <div class="input-field col s7">
                                <i class="material-icons prefix">email</i>
                                <input id="email_inline" type="email" name="email" class="validate">
                                <label for="email_inline">Email</label>
                                
                              </div>
                            
                          </div>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light center" type="submit" name="action">Register
                            <i class="material-icons right">send</i></button>
                            <button class="btn waves-effect waves-light center" name="action">Reset
                              <i class="material-icons right">loop</i>
                              </button>
                    </div>
                  </div>
                
            </div>   
        </div> 
  </div>
</div>
          
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
