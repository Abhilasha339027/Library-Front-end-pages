
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        </head>
    <body>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col s12 m7 offset-m3 " action='/register' method='POST'>
                <h3 style="text-align: center;color: teal;text-decoration: underline;"><b>Register Books</b></h3>
                <div class="card horizontal">
                  <div class="card-stacked">
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s8">
                                <i class="material-icons prefix">person</i>
                              <input id="role" type="text" name="role" class="validate">
                              <label for="role">Name</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s8">
                                <i class="material-icons prefix">assignment_ind</i>
                              <input id="author" type="text" name="author" class="validate">
                              <label for="author">Author</label>
                            </div>
                           </div>
                          <div class="row">
                            <div class="input-field col s8">
                                <i class="material-icons prefix">format_list_numbered</i>
                              <input id="ISBN" type="number" name="ISBN" class="validate">
                              <label for="ISBN">ISBN</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s8">
                                <i class="material-icons prefix">format_list_numbered</i>
                              <input id="Shelf no" type="text"  name="Shelf.no"class="validate">
                              <label for="Shelf.No">Shelf number</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s8">
                                <i class="material-icons prefix">format_list_numbered</i>
                              <input id="account number" type="text"  name="Account Number"class="validate">
                              <label for="account number">Account number</label>
                            </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s8">
                                <i class="material-icons prefix">assignment_ind</i>
                                <input id="publisher" type="text" name="publisher" class="validate">
                                <label for="publisher">Publisher</label>
                              </div>
						  </div>
						  <div class="row">
							<div class="input-field col s8">
							  <i class="material-icons prefix">chrome_reader_mode</i>
							  <input id="catagory" type="text" name="catagory" class="validate">
							  <label for="catagory">Catagory</label>
							</div>
						</div>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light center" type="submit" name="action">Register
                            <i class="material-icons right">send</i></button>
                    </div>
                  </div>
                
            </div>   
        </div> 
  </div>
</div>
          
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
